<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4e6a91" />
<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
<title>Jogo - Tabela períodica</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1 class="title">Tabela períodica</h1>
<p class="error"></p>
  <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
    </div>
  </div>
  <div class="controls">
    <button id="start-btn" class="start-btn btn">Iniciar</button>
    <button id="next-btn" class="next-btn btn hide">Próxima</button>
  </div>
</div>
<script src='js/principal.js'></script>
</body>
</html>
